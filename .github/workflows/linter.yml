# This is a basic workflow to help you get started with Actions

name: Linter

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 0 * * 1"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  lintLatex:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install chktex
        run: sudo apt-get install -y chktex

      - name: LaTeX linter (chktex from Makefile)
        run: make lint_tex
  lintBib:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install bibtex-tidy
        run: sudo npm install -g bibtex-tidy
      - name: Bib linter (bibtex-tidy from Makefile)
        run: make lint_bib
      - name: Check nothing changed
        id: modificationCheck
        run: git diff --exit-code texMaterials/*.bib; tmpExitCode=$?; echo "::set-output name=EXITCODE::$tmpExitCode"
      # if the bib files were correclty formatted, git diff returns 0, and none of the following steps are executed
      - name: Create patch
        if: steps.modificationCheck.outputs.EXITCODE != 0
        run: git diff --exit-code texMaterials/*.bib > bibfilemodification.patch
      - name: 'Upload tidied bibtex files and patch as artifacts'
        if: steps.modificationCheck.outputs.EXITCODE != 0
        uses: actions/upload-artifact@v2
        with:
          name: tidiedBibFiles
          path:
            - texMaterials/*.bib
            - bibfilemodification.patch
      - name: Check nothing changed
        if: steps.modificationCheck.outputs.EXITCODE != 0
        run: echo "unstashed changes in texMaterials/*.bib, format your bib file before comitting (tidied as well as patch are provided in artifact)"; exit 1
